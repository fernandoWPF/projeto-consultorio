<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions">
<ui:composition template="/templates/estrutura.xhtml">

	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="promissoriaAcao" value="#{promissoriaBean.acao}" />
			<f:viewParam name="promissoriaCod" value="#{promissoriaBean.id}" />
			<f:event listener="#{promissoriaBean.carregarCadastro}"
				type="preRenderView" />
		</f:metadata>
	</ui:define>

	<ui:define name="conteudo">
		<h:panelGrid columns="2">
			<h:graphicImage value="/images/prmissoriaPesquisa.png" />
			<h1>DENTISTAS</h1>
		</h:panelGrid>
		<h:form id="frmCadPromissoria">

			<br />
			<div align="center">
				<h:panelGrid columns="5">

					<p:commandButton value="Novo" title="Novo" icon="novo"
						update=":frmCadPromissoria:tabCadPromissoria"
						actionListener="#{promissoriaBean.novo()}"
						rendered="#{promissoriaBean.acao == 'Novo'}" />

					<p:commandButton value="Salvar" title="Salvar" icon="salvar"
						actionListener="#{promissoriaBean.salvar}"
						rendered="#{promissoriaBean.acao == 'Novo'}"
						update=":msgGlobal :frmCadPromissoria" />

					<p:button value="Voltar" title="Voltar" icon="voltar"
						outcome="/pages/promissoriaPesquisa.xhtml" />

					<p:commandButton value="Excluir" icon="excluir"
						actionListener="#{promissoriaBean.excluir()}" update=":msgGlobal"
						rendered="#{promissoriaBean.acao == 'Excluir'}" />

					<p:commandButton value="Salvar" icon="salvar"
						actionListener="#{promissoriaBean.editar()}"
						rendered="#{promissoriaBean.acao == 'Editar'}" update=":msgGlobal" />
				</h:panelGrid>
			</div>
			<p:separator />

			<p:tabView id="tabCadPromissoria">
				<p:tab title="Dados Gerais">
					<h:panelGrid columns="6">
						<p:outputLabel value="Numero:" />
						<p:inputText size="8"
							value="#{promissoriaBean.promissoriaCadastro.numPromissoria}"
							readonly="#{promissoriaBean.acao == 'Excluir'}">
							<f:validateBean />
						</p:inputText>
						<p:outputLabel value="Nº Parcela:" />
						<p:inputText size="8"
							value="#{promissoriaBean.promissoriaCadastro.numParcela}"
							readonly="#{promissoriaBean.acao == 'Excluir'}">
							<f:validateBean />
						</p:inputText>
						<p:outputLabel value="Qtde. Parcela:" />
						<p:inputText size="8"
							value="#{promissoriaBean.promissoriaCadastro.qtdeParcelas}"
							readonly="#{promissoriaBean.acao == 'Excluir'}">
							<f:validateBean />
						</p:inputText>
					</h:panelGrid>

					<h:panelGrid columns="4">
						<p:outputLabel value="Paciente:" />
						<p:inputText size="8"
							value="#{promissoriaBean.promissoriaCadastro.paciente.pessoa.nome}"
							readonly="#{promissoriaBean.acao == 'Excluir'}">
							<f:validateBean />
						</p:inputText>


						<p:commandButton icon="pesquisar"
							readonly="#{dentistaBean.acao == 'Excluir'}" />

						<p:outputLabel value="Emissão:" />
						<p:calendar showOn="" mask="true" pattern="dd/mm/yyyy"
							value="#{promissoriaBean.promissoriaCadastro.dataEmissao}"
							size="9" locale="pt_BR"
							readonly="#{promissoriaBean.acao == 'Excluir'}" />

					</h:panelGrid>
				</p:tab>
			</p:tabView>
		</h:form>

		<p:dialog widgetVar="cadCidade" modal="true" appendTo="@(body)"
			header="Cadastro de Cidade" resizable="false">
			<h:form id="cadCidade">
				<h:panelGrid columns="2">
					<p:outputLabel value="Nome Cidade" />
					<p:inputText value="#{cidadeBean.cidade.nome}" />
					<p:outputLabel value="UF" />
					<p:selectOneMenu effect="fold" value="#{cidadeBean.cidade.uf}">
						<f:selectItem itemLabel="UF" itemValue="" />
						<f:selectItems value="#{UF.uf}" />
					</p:selectOneMenu>
				</h:panelGrid>
				<h:panelGrid columns="2">
					<p:commandButton value="Salvar" icon="salvar"
						actionListener="#{cidadeBean.salvar()}"
						update=":msgGlobal :cadCidade" />
					<p:commandButton value="Cancelar" icon="cancelar"
						update=":msgGlobal :cadCidade"
						oncomplete="PF('cadCidade').hide();" />
				</h:panelGrid>
			</h:form>
		</p:dialog>

	</ui:define>

</ui:composition>
</html>
