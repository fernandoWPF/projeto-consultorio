<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/templates/estrutura.xhtml">

	<ui:define name="metadata">
		<f:metadata>
			<f:event listener="#{usuarioBean.carregarPesquisa}"
				type="preRenderView" />
		</f:metadata>
	</ui:define>

	<ui:define name="conteudo">
		<h:form>
			<h:panelGrid columns="2">
				<h:graphicImage styleClass="icone-32X32" value="/images/usuario.png" />
				<h1>USUÁRIOS</h1>
			</h:panelGrid>

			<p:dataTable emptyMessage="Sem Registros para Visualizar."
				value="#{usuarioBean.usuarios}" var="usuario">

				<p:column headerText="Login" sortBy="#{usuario.login}"
					filterBy="#{usuario.login}" style="text-align: center;">
					<h:outputText value="#{usuario.login}" />
				</p:column>



				<p:column headerText="Opções" style="text-align: center;width:25%;">
					<p:button title="Excluir" outcome="/pages/usuarioCadastro"
						icon="excluir" styleClass="botaoOpcoes">
						<f:param name="usuarioAcao" value="Excluir" />
						<f:param name="usuarioCod" value="#{usuario.id}" />
					</p:button>
					<p:button title="Editar" outcome="/pages/usuarioCadastro"
						icon="editar" styleClass="botaoOpcoes">
						<f:param name="usuarioAcao" value="Editar" />
						<f:param name="usuarioCod" value="#{usuario.id}" />
					</p:button>
				</p:column>

				<f:facet name="footer">
					<p:button value="Novo" outcome="/pages/usuarioCadastro" icon="novo">
						<f:param name="usuarioAcao" value="Novo" />
					</p:button>
				</f:facet>
			</p:dataTable>

		</h:form>
	</ui:define>
</ui:composition>
</html>
