<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:insert name="metadata" />

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="shortcut icon" type="image/x-icon"
		href="#{facesContext.externalContext.requestContextPath}/images/icone.ico" />
	<title>SYS DENT</title>

	<h:outputScript library="js" name="config.js" />
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>
	<p:growl id="msgGlobal" sticky="true" />
	<p:layout fullPage="true">

		<p:layoutUnit position="north" style="background: white;height:5px;">
			<div style="background: white;">
				<h:panelGrid columns="2">
					<h:form>
						<h:commandLink action="/pages/principal.xhtml?faces-redirect=true" shape="circle">
							<h:graphicImage value="/images/Logo.png" />
						</h:commandLink>
					</h:form>
					<h2>Sistema de Gerenciamento para Consultórios Odontológicos</h2>
				</h:panelGrid>
			</div>
		</p:layoutUnit>

		<p:layoutUnit header="Menu Principal" size="250" position="west">
			<h:form>
				<p:panelMenu>
					<p:submenu label="ARQUIVO">
						<p:menuitem value="Home" outcome="/pages/principal.xhtml" icon="home"/>
						<p:menuitem value="Sair" icon="sair"/>
					</p:submenu>

					<p:submenu label="CADASTROS">
						<p:menuitem value="Pacientes"
							outcome="/pages/pacientePesquisa.xhtml" icon="paciente" />
						<p:menuitem value="Dentistas"
							outcome="/pages/dentistaPesquisa.xhtml" icon="dentista" />
						<p:menuitem value="Usuários"
							outcome="/pages/usuarioPesquisa.xhtml" icon="usuario" />
						<p:menuitem value="Consultório" icon="consultorio"
							outcome="/pages/consultorioCadastro.xhtml" />
						<p:menuitem value="Procedimentos" icon="procedimento" outcome="/pages/procedimentoPesquisa.xhtml"/>
					</p:submenu>

					<p:submenu label="FINANCEIRO">
						<p:menuitem value="Títulos" icon="titulos"/>
					</p:submenu>

					<p:submenu label="AGENDA">
						<p:menuitem value="Agendamentos" icon="agenda"/>
					</p:submenu>

					<p:submenu label="RELATÓRIOS">
						<p:menuitem value="Cadastro" />
						<p:menuitem value="Financeiro" />
					</p:submenu>

					<p:submenu label="HELP">

					</p:submenu>
				</p:panelMenu>
			</h:form>
		</p:layoutUnit>
		<p:layoutUnit position="center">
			<ui:insert name="conteudo" />
		</p:layoutUnit>

	</p:layout>

</h:body>
</html>
